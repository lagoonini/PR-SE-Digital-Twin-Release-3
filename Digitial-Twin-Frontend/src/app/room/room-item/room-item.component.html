<a [routerLink]="['/', room.id]" routerLinkActive="active" class="custom-link">
    <h4>{{ room.name }}</h4>
    <img
      [src] = "getRoomImagePath(room.type)"
      alt="{{ room.name }}"
      class="room-icon">
    <p> Size: {{ room.size }} m^2</p>
    <p > People: {{ room.people }}</p>
    <p>{{ room.temperature }} Â°C</p>
    <p> Co2: {{ room.co2 }}</p>
</a>
